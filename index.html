<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet"
      href="owlcarousel/dist/assets/owl.theme.default.min.css">
  </head>
  <body>

    <div class="container">

      <div class="row justify-content-center align-items-center">
        <div id="col-wrapper" class="col-md-5">
          <script id="template" type="x-tmpl-mustache">
            <div> <img id= '{{id}}' class="img-fluid" src={{src}} alt /> </div>
          </script>

          <div class="owl-carousel" id="parent-1">

          </div>
          <div id="card-wrapper">

          </div>
          <script id="template-card" type="x-tmpl-mustache">
    {{#currentNews}}
  <div class="card" style="width: 18rem;">
    <div class="card-body text-center">
      <h5 class="card-title">{{author}}</h5>
      <p class="card-text">{{title}}</p>
      <a href="{{url}}" class="card-link">API link</a>
    </div>
  </div>
  {{/currentNews}}
  </script>

        </div>

      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
      <script src="owlcarousel/dist/owl.carousel.min.js"></script>
      <script src="https://unpkg.com/mustache@latest"></script>
      <script src="js/app.js" async defer></script>
    </body>
  </html>
